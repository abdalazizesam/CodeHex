
<body>
        <h1 id="codehex-title">CodeHex Problems</h1>
        
        <div id="contestTable">
          <mat-form-field>
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input>
          </mat-form-field>
          
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <!-- Position Column -->
            <ng-container matColumnDef="no-problem">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name-problem">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="time-limit">
              <th mat-header-cell *matHeaderCellDef> Time Limit (sec) </th>
              <td mat-cell *matCellDef="let element"> {{element.timeLimit}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="memory-limit">
              <th mat-header-cell *matHeaderCellDef> Memory Limit </th>
              <td mat-cell *matCellDef="let element"> {{element.memoryLimit}} </td>
            </ng-container>

            <ng-container matColumnDef="functions">
              <th mat-header-cell *matHeaderCellDef> Functions </th>
              <td mat-cell *matCellDef="let element"> 
                  <button id="funbtn" mat-stroked-button color="accent" (click)="viewPDF(element)">View</button>
                  <button id="funbtn" mat-stroked-button color="primary" type="file" >Submit</button> 
                  <input type="file" style="display: none;">   
              </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr>
          </table>          
        </div>

</body>
