<body>
<div id="ProblemsTable">
    <div id="theTitleDiv" ><h1 id="theTitle">CodeHex #1 Contest</h1></div>

    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="no-problem">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Name </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="time-limit">
              <th mat-header-cell *matHeaderCellDef> Time Limit (sec) </th>
              <td mat-cell *matCellDef="let element"> {{element.time_Limit}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="memory-limit">
              <th mat-header-cell *matHeaderCellDef> Memory Limit </th>
              <td mat-cell *matCellDef="let element"> {{element.memory_Limit}} </td>
            </ng-container>

            <ng-container matColumnDef="functions">
                <th mat-header-cell *matHeaderCellDef> Functions </th>
                <td mat-cell *matCellDef="let element"> 
                    <button id="funbtn" mat-stroked-button color="accent" (click)="viewPDF(element)">View</button>
                    <button id="funbtn" mat-stroked-button color="primary" type="file" (click)="submitProblem(element)" >Submit</button> 
                    <input type="file" style="display: none;">   
                </td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
          
          
    </div>
</div>
<div id="rankingTable">
  
</div>
</body>
