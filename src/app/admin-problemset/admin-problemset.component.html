
<body>
    <main>
        <h1 id="codehex-title">CodeHex Contest</h1>
        <section>
                <mat-dialog-actions>
                    <button mat-raised-button (click)="openCreate()"> Add New Contest </button>
                </mat-dialog-actions>
        </section>
        <div id="contestTable">
            <mat-form-field appearance="outline">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. CodeHex" #input>
              </mat-form-field>
              
              <div class="mat-elevation-z8">
                <table mat-table [dataSource]="dataSource" matSort>
              
                  <!-- ContestName Column -->
                  <ng-container matColumnDef="ContestName">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Contest Name </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                  </ng-container>
              
                  <!-- StartDate Column -->
                  <ng-container matColumnDef="StartDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.start_at}} </td>
                  </ng-container>
              
                  <!-- EndDate Column -->
                  <ng-container matColumnDef="EndDate">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                    <td mat-cell *matCellDef="let row"> {{row.end_in}} </td>
                  </ng-container>

                  <!-- EndDate Column -->
                  <ng-container matColumnDef="NoProblems">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> No. of Problems </th>
                    <td mat-cell *matCellDef="let row"> {{row.number_of_Problem}} </td>
                  </ng-container>

                  <ng-container matColumnDef="visibility">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Visibility </th>
                    <td mat-cell *matCellDef="let row"> {{row.visibility}} </td>
                  </ng-container>

                   <!-- Functions Column -->
                   <ng-container matColumnDef="functions">
                    <th mat-header-cell *matHeaderCellDef> Functions </th>
                    <td mat-cell *matCellDef="let row">
                         <button id="funbtn" mat-stroked-button color="primary" (click)="editContest(row)">Edit</button>
                         <button id="funbtn" mat-stroked-button color="primary"(click)="createProblems(row)">View</button>
                         <button id="funbtn" mat-stroked-button color="warn" (click)="deleteContest(row.id)" >Delete</button>
                          </td>
                  </ng-container>
                  
              
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              
                  <!-- Row shown when there is no matching data. -->
                  <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                  </tr>
                </table>
              
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
              </div>
              
              
        </div>
    </main>
</body>
