
<body>
    <h1 id="title">My Submition</h1>
    
    <div id="contestTable">
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
          <ng-container matColumnDef="when">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> When </th>
            <td mat-cell *matCellDef="let row"> {{row.submitime}} </td>
          </ng-container>
      
          <ng-container matColumnDef="problemName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Problem </th>
            <td mat-cell *matCellDef="let row"> {{row.problemName}} </td>
          </ng-container>
      
          <ng-container matColumnDef="lang">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Language </th>
            <td mat-cell *matCellDef="let row"> {{row.lang}} </td>
          </ng-container>
      
          <ng-container matColumnDef="verdict">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Verdict </th>
            <td mat-cell *matCellDef="let row"> {{row.verdict}} </td>
          </ng-container>

          <ng-container matColumnDef="timeLimit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Time Limit </th>
            <td mat-cell *matCellDef="let row"> {{row.timeLimit}} </td>
          </ng-container>

          <ng-container matColumnDef="memoryLimit">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Memory Limit</th>
            <td mat-cell *matCellDef="let row"> {{row.memoryLimit}} </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[25, 10, 5, 100]" aria-label="Select page of users"></mat-paginator>
      </div>          
    </div>

</body>
