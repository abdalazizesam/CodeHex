<body>
    <div id="headerText"><h1> Contests List </h1></div>
    
    <div id="contestTable">
        <mat-form-field appearance="outline">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. CodeHex" #input>
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ContestName Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Contest Name </th>
                <td mat-cell *matCellDef="let row"> <a [routerLink]="['/contest', row.id]" [state]="{name:'Angular'}" outerLinkActive="active" id="contestLink" >{{row.name}}</a> </td>
              </ng-container>
          
              <!-- StartDate Column -->
              <ng-container matColumnDef="start_at">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Start Date </th>
                <td mat-cell *matCellDef="let row"> {{row.start_at}} </td>
              </ng-container>
          
              <!-- EndDate Column -->
              <ng-container matColumnDef="end_in">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> End Date </th>
                <td mat-cell *matCellDef="let row"> {{row.end_in}} </td>
              </ng-container>
          
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
              </tr>
            </table>
          
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>
          
          
    </div>

</body>
